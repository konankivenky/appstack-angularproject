<div class="container mt-4">
    <div class="text-center">
            <h3>Welcome back, Konanki</h3>
            <div class="text-muted">Sign in to your account to continue</div>
    </div>
   

    <div class="d-flex justify-content-center align-items-center">
            <div class="card mt-2  w-50">

                <div class="d-flex justify-content-center align-items-center">
                        <img class="rounded-circle profilepic w-25 h-25 mt-5 " src="https://scontent.fhyd5-1.fna.fbcdn.net/v/t1.0-9/37759074_204251493580122_2177623795748044800_n.jpg?_nc_cat=108&_nc_oc=AQkrjYNSwAs7EsCQP7FUNptCESOP0L57tjO_3nBNQb9qg8iisACl6nhlhEGzJD1kBFQ&_nc_ht=scontent.fhyd5-1.fna&oh=0ff896d5e7446efd4ee891d26d93da15&oe=5E8B03AA">

                </div>
                    
        <form class="w-75 mx-5">
                <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter Yor Email">
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Enter Yor Password">
                            <small><a href="#">Forget password?</a></small>  
                    </div>
                  
    
    
                    <div class="form-check ">
                        <input class="form-check-input" type="checkbox" >
                        <span>Remember me next time</span>
                    </div>
                    <div class=" d-flex justify-content-center">
                            <button class="btn btn-info w-25 my-5" (click)="dashboard($event)">Load more</button>
                    </div>
                   
        </form>
               

        
        
            </div>

    </div>
    

</div>
