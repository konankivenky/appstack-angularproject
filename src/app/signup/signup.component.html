<div class="container mt-4">
        <div class="text-center">
                <h3>Get started</h3>
                <div class="text-muted">Start creating the best possible user experience for you customers.</div>
        </div>
       
    
        <div class="d-flex justify-content-center align-items-center">
                <div class="card mt-2  w-50">
                        
            <form class="w-75 my-4 mx-5">
                    <div class="form-group">
                            <label>Name</label>
                            <input type="email" class="form-control" placeholder="Enter Yor Name">
                        </div>
                        <div class="form-group">
                                <label>Company</label>
                                <input type="password" class="form-control" placeholder="Enter Yor Company name">
                             
                        </div>
                      
        
                    <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Enter Yor Email">
                        </div>
                        <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter Yor Password">
                             
                        </div>
                      
        
                        <div class=" d-flex justify-content-center">
                                <button class="btn btn-info w-25 my-3" (click)="dashboard($event)">Sign up</button>
                        </div>
                       
            </form>
                   
    
            
            
                </div>
    
        </div>
        
    
    </div>
