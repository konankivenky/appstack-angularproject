<div class="container p-4">

    <div class="card">
        <div class="card-header  bg-transparent d-flex justify-content-between">
            <div>Clients</div>
            <h3>...</h3>
        </div>
        <div class="card-body">
                <table class="table table-borderless p-0 m-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>USER NAME</th>
                                <th>EMAIL</th>
                                <th>PHONE</th>
                                <th>ADDRESS</th>
                                
                            
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of client">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                               <td>{{user.phone}}</td>
                                <td>{{user.address.city}}</td>
                            </tr>
                        </tbody>
                    </table>
        </div>
    </div>

</div>
